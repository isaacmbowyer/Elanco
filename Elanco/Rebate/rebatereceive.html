<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;600;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/fce9e25ee3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../styles.css">
  <title>Rebate Receive</title>
</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-dark mb-3">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="../Images/logo.png"></a>      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent" aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link"href="../personaldetails.html">Rebate Form</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"href="#">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"href="#">FAQ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Login/loginpage.html" id="user-log">Log In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    
   <!-- HEADER -->
    <header class="text-center mb-4">
       <h1>Claim your rebate</h1>
       <p>Provide your rebate selection below</p>
    </header>
    
    <!-- PROGRESS BAR -->
    <div class="progressbar mb-5">
      <div class="section">
        <div class="section-circle active">
          <a href="../personaldetails.html"><i class="far fa-user"></i></a>
        </div>
        <p class="section-name">Personal Details</p>
      </div>
      <div class="section">
        <div class="section-circle active">
          <a href="../addressdetails.html"><i class="fas fa-home"></i></a>
        </div>
        <p class="section-name">Address Details</p>
      </div>
      <div class="section">
        <div class="section-circle active">
          <a href="../petdetails.html"><i class="fas fa-paw"></i></a>
        </div>
        <p class="section-name">Pet Details</p>
      </div>
      <div class="section">
        <div class="section-circle active">
          <a href="index.html"><i class="fab fa-wpforms"></i></a>
        </div>
        <p class="section-name">Rebate Details</p>
      </div>
      <div class="section">
        <div class="section-circle">
          <a href="#"><i class="fas fa-check"></i></a>
        </div>
        <p class="section-name">Review and Submit</p>
      </div>
      <div class="status-progress complete" style="width: 67%;"></div>
      <div class="status-progress"></div>
    </div>

    <p style="width: 100%; text-align: center;">How would you like us to receive your rebate?</p>
    <div class="row" style="text-align: center;">
      <div class="column">
        <div>
          <img id="email" style="cursor: pointer;" src="../Images/elanco-card.png" alt="Elanco Card">
        </div>
        <p id='emailText'>Email</p>
      </div>
      
      <div class="column">
        <div>
          <img id="mail" style="cursor: pointer;"  src="../Images/elanco-card.png"alt="Elanco Card">
        </div>
        <p id='mailText'>Mail</p>
      </div>

      <span id="error" class="mb-2" style="color: red; display: none;">Select an option</span>
       
   
     <div class="column mb-2">
        <a href="/Submit/review.html" id="btn" class="btn btn-primary" style="width: 170px;">Continue</a>
      </div>
    
      <div class="column mb-2">
        <a href="clinicdetails.html" class="btn btn-secondary" style="width: 170px;">Back</a>
      </div>
      
    </div>
  </div>

  <script>
    var email = false;
    var mail = false;
    var recieve;
     document.getElementById('email').onclick = function(event) {
       email = true;
       recieve = 'email';
       document.getElementById('emailText').style.fontWeight = "bold";
       if(mail === true){
         mail = false;
         document.getElementById('mailText').style.fontWeight = "normal";
       }
     }
     document.getElementById('mail').onclick = function(event) {
       mail = true;
       recieve = 'mail';
       document.getElementById('mailText').style.fontWeight = "bold";
       if(email === true){
         email = false;
         document.getElementById('emailText').style.fontWeight = "normal";
       }
     }


     var button = document.getElementById('btn')
     button.addEventListener('click', event => {

       if(recieve == null){
        document.querySelector('#error').style.display = 'block';
        event.preventDefault();
       } 
       else{
        // save and go to next page
        localStorage.setItem('receive', recieve);
        
        if(localStorage.getItem('page') != document.querySelector('title').innerHTML || localStorage.getItem('page') == null){
          // save the current submitted page 
          localStorage.setItem('page', 'Review Details');
        }
      }
       
     })

  </script>
  <script src="../Login/login.js"></script>




 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
