<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;600;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/fce9e25ee3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Address Details</title>
</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-dark mb-3">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="Images/logo.png"></a>      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent" aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link"href="#">Rebate Form</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"href="#">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"href="#">FAQ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Login/loginpage.html" id="user-log">Log In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    
   <!-- HEADER -->
    <header class="text-center mb-4">
       <h1>Claim your rebate</h1>
       <p>Provide your address details below</p>
    </header>
 
    <!-- PROGRESS BAR -->
    <div class="progressbar mb-5">
      <div class="section">
        <div class="section-circle active">
          <a href="personaldetails.html"><i class="far fa-user"></i></a>
          </div>
          <p class="section-name">Personal Details</p>
        </div>
        <div class="section">
          <div class="section-circle active">
            <a><i class="fas fa-home"></i></a>
          </div>
          <p class="section-name">Address Details</p>
        </div>
        <div class="section">
          <div class="section-circle">
            <a href="#"><i class="fas fa-paw"></i></a>
          </div>
          <p class="section-name">Pet Details</p>
        </div>
        <div class="section">
          <div class="section-circle">
            <a href=#><i class="fab fa-wpforms"></i></a>
          </div>
          <p class="section-name">Rebate Details</p>
        </div>
        <div class="section">
          <div class="section-circle">
            <a href="#"><i class="fas fa-check"></i></a>
          </div>
          <p class="section-name">Review and Submit</p>
        </div>
        <div class="status-progress complete" style="width: 27%;"></div>
        <div class="status-progress"></div>
      </div>
    </div>

    <form method="get" action="petdetails.html">
      <div class="select-container mb-5" style="width: 50%;">
        <label for="country">Country</label>
        <select name="country" class="form-select">
          <option value="Austrila">Australia</option>
          <option value="Canada">Canada</option>
          <option value="NewZealand">New Zealand</option>
          <option selected value="United States">United States</option>
          <option value="United Kingdom">United Kingdom</option>
        </select>
      </div>

      <div class="field mb-2">
        <input type="text" name="code" class="required">
        <label for="code">
          <span id="code">ZIP Code<sup>*</sup></span>
        </label>    
      </div>
      <span class="mb-3" id="codeError">ZIP Code is required</span>


      <div class="field mb-2">
        <input type="text" name="address1" class="required">
        <label for="address1">
          <span>Address Line 1<sup>*</sup></span>
        </label>    
      </div>
      <span class="mb-3">Address Line 1 is required</span>


      <div class="field mb-5">
        <input type="text" name="address2">
        <label for="address2">
          <span>Address Line 2</span>
        </label>    
      </div>

      <div class="field mb-2">
        <input type="text" name="city" class="required">
        <label for="city">
          <span>City<sup>*</sup></span>
        </label>    
      </div>
      <span class="mb-3">City is required</span>

      <div class="field mb-2">
        <input type="text" name="province/state/county" class="required">
        <label for="province/state/county">
          <span id="area">State<sup>*</sup></span>
        </label>    
      </div>
      <span class="mb-3" id="areaError">State is required</span>

      <div class="field">
        <button type="submit" class="btn btn-primary form-control">Continue</button>
      </div>

      <div class="field">
        <a href="personaldetails.html" class="btn btn-secondary form-control">Back</a>
      </div>
    </form>

  </div>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
 <script src="Javascript/validate.js" ></script>
 <script src="Javascript/countryRename.js"></script>
 <script src="Login/login.js"></script>
</body>
</html>
