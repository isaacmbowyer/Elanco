<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;600;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/fce9e25ee3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Pet Details</title>
</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-dark mb-3">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="Images/logo.png"></a>      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent" aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link"href="#">Rebate Form</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"href="#">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"href="#">FAQ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Login/loginpage.html" id="user-log">Log In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    
   <!-- HEADER -->
    <header class="text-center mb-4">
       <h1>Claim your rebate</h1>
       <p>Provide your pet details below</p>
    </header>
    
    <!-- PROGRESS BAR -->
    <div class="progressbar mb-5">
      <div class="section">
        <div class="section-circle active">
          <a href="personaldetails.html"><i class="far fa-user"></i></a>
          </div>
          <p class="section-name">Personal Details</p>
        </div>
        <div class="section">
          <div class="section-circle active">
            <a href="addressdetails.html"><i class="fas fa-home"></i></a>
          </div>
          <p class="section-name">Address Details</p>
        </div>
        <div class="section">
          <div class="section-circle active">
            <a href="#"><i class="fas fa-paw"></i></a>
          </div>
          <p class="section-name">Pet Details</p>
        </div>
        <div class="section">
          <div class="section-circle">
            <a href=#><i class="fab fa-wpforms"></i></a>
          </div>
          <p class="section-name">Rebate Details</p>
        </div>
        <div class="section">
          <div class="section-circle">
            <a href="#"><i class="fas fa-check"></i></a>
          </div>
          <p class="section-name">Review and Submit</p>
        </div>
        <div class="status-progress complete" style="width: 45%;"></div>
        <div class="status-progress"></div>
      </div>
    </div>


    <form action="Rebate/index.html">
      <div class="field mb-2">
        <input type="text" name="petname" class="required">
        <label for="petname">
          <span>Pet Name<sup>*</sup></span>
        </label>    
      </div>
      <span class="mb-3">Pet Name is required</span>

      <div class="field mb-2 date">
        <input type="date" name="petdate" class="required">
        <label for="petdate">
          <span>Pet Date of Birth<sup>*</sup></span>
        </label>    
      </div>
      <span class="mb-3">Pet Date of Birth is required</span>

      <div class="select-container mb-5" style="width: 50%;">
        <label for="petbreed">Pet Breed</label>
        <select name="petbreed" class="form-select">
          <option id="hide" value="">Select Pet Breed</option>
          <option value="afghan_hound">Afghan Hound</option>
          <option value="airedale_terrier">Airedale Terrier</option>
          <option value="alaskan_malamute">Alaskan Malamute</option>
          <option value="american_pit_bull_terrier">American Pit Bull Terrier</option>
          <option value="american_stafforshire_terrier">American Stafforshire Terrier</option>
          <option value="basenji">Basenji</option>
          <option value="basset_hound">Basset Hound</option>
          <option value="bernese_mountain_dog">Bernese Mountain Dog</option>
          <option value="bichon_frise">Bichon Frise</option>
          <option value="bloodhound">Bloodhound</option>
          <option value="bolder_collie">Border Collie</option>
          <option value="boston_terrier">Boston Terrier</option>
          <option value="bulldog">Bulldog</option>
          <option value="bull_terrier">Bull Terrier</option>
          <option value="cane_corso">Cane Corso</option>
          <option value="cavlier_king_charles_spaniel">Cavalier King Charles Spaniel</option>
          <option value="chinese_crested_dog">Chienese Crested Dog</option>
          <option value="chihuahua">Chihuahua</option>
          <option value="chow_chow">Chow Chow</option>
          <option value="dachshund">Dachshund</option>
          <option value="dobermann">Dobermann</option>
          <option value="dalmatian">Dalmatian</option>
          <option value="english_cocker_spaniel">English Cocker Spaniel</option>
          <option value="english_springer_spaniel">English Springer Spaniel</option>
          <option value="french_bulldog">French Bulldog</option>
          <option value="german_shepherd">German Shepherd</option>
          <option value="german_shorthaired_pointer">German Shorthaired Pointer</option>
          <option value="golden_retriever">Golden Retriever</option>
          <option value="great_dane">Great Dane</option>
          <option value="greyhound">Greyhound</option>
          <option value="irish_settler">Irish Setter</option>
          <option value="irish_wolfhound">Irish wolfhound</option>
          <option value="jack_russell_terrier">Jack Russell Terrier</option>
          <option value="labradoodle">Labradoodle</option>
          <option value="labrador_retriever">Labrador Retriever</option>
          <option value="maltese_dog">Maltese Dog</option>
          <option value="minitature_pinscher">Miniature Pinscher</option>
          <option value="newfoundland_dog">Newfoundland dog</option>
          <option value="pembroke_welsh_corgi">Pembroke Welsh Corgi</option>
          <option value="poodle">Poodle</option>
          <option value="pomeranian">Pomeranian</option>
          <option value="rottweiler">Rottweiler</option>
          <option value="samoyed">Samoyed</option>
          <option value="sarabi_dog">Sarabi dog</option>
          <option value="shiba_inu">Shiba Inu</option>
          <option value="shih_tzu">Shih Tzu</option>
          <option value="siberian_husky">Siberian Husky</option>
          <option value="stafforshire_bull_terrier">Staffordshire Bull Terrier</option>
          <option value="st_benard">St. Benard</option>
        </select>
      </div>
      
      <label style="width: 50%">Pet Image</label>
      <div class="file-container mb-5">
        <input id="upload-file" type="file" name="petimage" hidden>
        <img id="pet-img">
        <i class="fas fa-upload"></i>
        <button id="custom-file" type="button" >Select Image</button>
      </div>
      
      <div class="field">
        <button type="submit" class="btn btn-primary form-control">Continue</button>
      </div>

      <div class="field">
        <a href="addressdetails.html" class="btn btn-secondary form-control">Back</a>
      </div>
    </form>

  </div>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
 <script src="Javascript/validate.js" ></script>

<script>
   let selectBox = document.querySelector('select');
   selectBox.addEventListener('click', event => {
     // hide the default info when looking for a pet breed
    let option = document.getElementById('hide');
    option.classList.add('invisible')
   })

  let uploadFile = document.getElementById("upload-file");
  let customFile = document.getElementById("custom-file");
  let petImage = document.getElementById("pet-img");
  
  customFile.addEventListener('click', event => {
    uploadFile.click();
  });

  uploadFile.addEventListener('change', event =>{
    // if a file is chosen, update the text
    if(uploadFile.value){
    
      customFile.innerHTML = uploadFile.value.split('\\')[2]; // show name to user
    }
  });

  


 </script>
  <script src="Login/login.js"></script>
</body>
</html>
